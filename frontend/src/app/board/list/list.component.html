<section style="margin: 50px 0">
  <div class="container">
    <div class="row">
      <div class="col s12 m6" *ngFor="let board of boards">
        <div class="card small blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{board.title}}</span>
            <p [innerHTML]="board.content"></p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1" (click)="onClick($event,board.id)">Modal</a>
          </div>
        </div>
      </div>
    </div>
    <ul class="pagination center">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
    <div class="fixed-action-btn">
      <a class="fixed btn-floating btn-large red waves-effect" href="/board-editor">
        <i class="large material-icons">mode_edit</i>
      </a>
    </div>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>{{post.title}}</h4>
      <p [innerHtml]="post.content"></p>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
</section>
