<section style="margin: 50px 0">
  <div class="container">
    <div class="row">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12">
        <div class="row">
          <div class="input-field col s10">
            <i class="material-icons prefix">title</i>
            <input id="icon_title" type="text" class="validate" formControlName="formTitle">
            <label for="icon_title">글 제목</label>
          </div>
          <div class="input-field col s2">
            <i class="material-icons prefix">face</i>
            <input id="icon_face" type="text" class="validate" formControlName="formAuth">
            <label for="icon_face">작성자</label>
          </div>
        </div>
        <textarea class="col s12" [froalaEditor] formControlName="formContent"></textarea>
        <div style="margin: 30px"></div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</section>
